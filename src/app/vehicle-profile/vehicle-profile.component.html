<div class="row">
  <div class="col-md-12">
    <div class="overview-wrap">
      <h2 class="title-1">Vehicle Profile</h2>
    </div>
  </div>
</div>

<div class="row">
  <div>
    <span id="speedometer"></span>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Company</strong>
      </div>


      <div class="card-body card-block">
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <select (change)="onSelect()" [(ngModel)]="selected" class="form-control">
                <option *ngFor="let registrationId of registrationIds" [ngValue]="registrationId">
                  <small> {{registrationId}} </small>
                </option>
              </select>
              <br/>
              <label for="vat" class=" form-control-label">Owner :
                <small> {{vehicleprofile?.owner}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">Contact:
                <small> {{vehicleprofile?.contactNo}} </small>
              </label>


            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="vat" class=" form-control-label">Make:
                <small> {{vehicleprofile?.make}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">Model :
                <small> {{vehicleprofile?.model}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">year :
                <small> {{vehicleprofile?.year}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">Fuel Type :
                <small> {{vehicleprofile?.fuelType}} </small>
              </label>
            </div>
          </div>
          <div class="col-lg-3">
            <div class=" form-group">
              <label for="vat" class=" form-control-label">is Flood Affected :
                <small> {{vehicleprofile?.isFloodAffected}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">Is Accidental:
                <small> {{vehicleprofile?.isAccidental}} </small>
              </label>
              <br/>
              <label for="vat" class=" form-control-label">No. of Owner:
                <small> {{vehicleprofile?.noOfOwner}} </small>
              </label>
            </div>

          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="vat" class=" form-control-label">Average</label>
              <ul>
                <li>Engine Temperature :
                  <small> {{average?.avgEnginetemp | number:'1.1-2'}} </small> C</li>
                <li>Vehicle Speed :
                  <small> {{average?.avgSpeed | number:'1.1-2'}} </small> Km/Hr</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
